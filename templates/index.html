{% extends "base.html" %}

{% block title %}Script to Lip Sync Converter {% endblock %}

{% block content %}

    <div class="indexPage">

        <nav class="navbar navbar-expand lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#" style="font-size: 2.5vw;">BEES</a>
                <a class="nav-link" aria-current="page" href="{{ url_for('index') }}">Home</a>
                </li>

        </nav>

        <div class="content">

            <div class="card" id="title">
                <div class="card-body">

                    Input your video's script as a .txt file, and we will give you the necessary mouth shapes in order to properly lip sync it!
                </div>
            </div>


            <div class="card" id="watermark">
                <div class="card-body">
                    <a href="https://www.youtube.com/@budgeteliteengineeringsolution">Made by BEES</a>
                </div>


        </div>

    </div>
